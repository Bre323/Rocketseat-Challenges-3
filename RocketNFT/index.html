<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Rocket NFT</title>
</head>
<body>
    <div class="container">
        <div class="top-content">
            <header>
                <img src="./assets/logo.svg" alt="Rocket NFT Logo">
                <nav>
                    <a href="#">Comprar NFT</a>
                    <a href="#">Sobre</a>
                    <a href="#">FAQ</a>
                </nav>
                <div class="button">
                    <img src="./assets/logo_MetaMask.svg" alt="Button icon">
                    <p>Conectar Carteira</p>
                </div>
            </header>

            <main>
                <div class="about">
                    <p class="about-text">
                        Mercado digital para colecionáves em criptos e tokens
                        não fungível (NFT). Compre, venda e descubra ativos
                        digitais exclusivos para você.
                    </p>

                    <div class="selected-artists">
                        <img src="./assets/group-avarts.png" alt="Selected Artists photos">

                        <div class="selected-artists-text">
                            <p><strong>+10</strong></p>
                            <p>Artistas selecionados</p>
                        </div>
                    </div>
                </div>

                <div class="discover-more">
                    <h1>
                        Descubra a verdadeira arte digital e colecione diversas <span>NFTs</span>
                    </h1>
                </div>

                <div class="badge">
                    <img src="./assets/badge.svg" alt="Badge">
                </div>
            </main>

            <section class="gallery">
                <img src="./assets/galeria-1.png" alt="gallery photo">
                <img src="./assets/galeria-2.png" alt="gallery photo">
                <img src="./assets/galeria-3.png" alt="gallery photo">
                <img src="./assets/galeria-4.png" alt="gallery photo">
                <img src="./assets/galeria-5.png" alt="gallery photo">
                <img src="./assets/galeria-6.png" alt="gallery photo">
                <img src="./assets/galeria-7.png" alt="gallery photo">
                <img src="./assets/galeria-8.png" alt="gallery photo">
            </section>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
