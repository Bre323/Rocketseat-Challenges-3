<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Blog</title>
</head>
<body>
    <div class="top-div">
        <header>
            <img class="logo" src="./images/logo.svg" alt="Blog logo">
            <nav>
                <ul>
                    <li class="menu-items">Home</li>
                    <li class="menu-items">Sobre</li>
                    <li class="menu-items">Categorias</li>
                    <li class="menu-items">Contato</li>
                </ul>
            </nav>
            <div class="search">
                <input type="search" placeholder="Buscar">
                <button>
                    <img src="./images/search.svg" alt="Search icon">
                </button>
            </div>
        </header>
    </div>
    <div class="bottom-div"></div>
</body>
</html>
