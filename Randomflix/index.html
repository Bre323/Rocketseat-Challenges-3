<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>RandomFlix</title>
</head>
<body>
    <div class="container">
        <div class="top-content">
            <img src="./assets/shuffle.svg" alt="shuffle top image">
            <h1 class="title">Não sabe o que assistir?</h1>
        </div>

        <div id="movie"></div>

        <div class="button-div">
            <div class="button" onclick="getMovie()">
                <img src="./assets/favico/favicon-32x32.png" alt="shuffle icon">
                <p>Encontrar filme</p>
            </div>
            
            <p class="subtitle">
                Clique em "Encontrar Filme" que traremos informações
                de algum filme para você assistir hoje.
            </p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
